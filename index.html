<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="calculator">
      <div>
        <p class="Heading">Calculator</p>
      </div>

      <div>
        <div class="inputs-container">
          <div>
            <input type="text" class="display" id="display" readonly />
          </div>
          <div class="innerInputs">
            <p id="equal"></p>
            <input type="text" id="result" readonly />
          </div>
        </div>

        <div class="bottom-container">
          <div class="buttons">
            <button class="operator-color" onclick="removeAll()">AC</button>
            <button class="operator-color" onclick="deleteLeft()">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="operator-color" onclick="getValue('%')">%</button>
            <button class="operator-color" onclick="getValue('/')">
              <i class="fa-solid fa-divide"></i>
            </button>

            <button onclick="getValue('7')">7</button>
            <button onclick="getValue('8')">8</button>
            <button onclick="getValue('9')">9</button>
            <button class="operator-color" onclick="getValue('*')">
              <i class="fa-solid fa-xmark"></i>
            </button>

            <button onclick="getValue('4')">4</button>
            <button onclick="getValue('5')">5</button>
            <button onclick="getValue('6')">6</button>
            <button class="operator-color" onclick="getValue('-')">
              <i class="fa-solid fa-minus"></i>
            </button>

            <button onclick="getValue('1')">1</button>
            <button onclick="getValue('2')">2</button>
            <button onclick="getValue('3')">3</button>
            <button class="operator-color" onclick="getValue('+')">
              <i class="fa-solid fa-plus"></i>
            </button>

            <button class="Zero" onclick="getValue('0')">0</button>
            <button onclick="getValue('.')">.</button>
            <button class="operator-color" onclick="calculation()">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="owner">
        <p>Developed with ❤️ by</p>
        <img src="./assets/signature (2).svg" width="90" alt="">
    </div>
  </body>
  <script src="./app.js"></script>
</html>
